<div class="row">
    <div class="col-md-4 col-lg-4 col-sm-12">
        <h3>{{product.name}} Detail</h3>
        <div class="thumbnail">
            <img  ng-src="{{product.ImageUrl}}" alt="no-image"/>
        </div>
    </div>    
</div>
<hr style="border-top:1px solid #efe9e9; width:99%;"/>
<div class="row">   
     <div class="col-md-12 col-lg-12 col-sm-12">
          <h3>Short Description</h3>
         <p>{{product.shortDescription}}</p>
    </div>
</div>
 <hr style="border-top:1px solid #efe9e9; width:99%;"/>
<div class="row">   
     <div class="col-md-12 col-lg-12 col-sm-12">
          <h3>Full Description</h3>
         <p>{{product.longDescription}}</p>
    </div>
</div>
<hr style="border-top:1px solid #efe9e9; width:99%;"/>
<div class="row">    
     <div class="col-md-12 col-lg-12 col-sm-12">
         <p><a class="text-muted" style="font-size:20px;font-family:serif;text-decoration:none;" href="#/">back</a></p>
    </div>
</div>
